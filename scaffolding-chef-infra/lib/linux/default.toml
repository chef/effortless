interval = 1800
splay = 1800
splay_first_run = 0
run_lock_timeout = 1800
log_level = "warn"
env_path_prefix = "/sbin:/usr/sbin:/usr/local/sbin:/usr/local/bin:/usr/bin:/bin"
ssl_verify_mode = ":verify_peer"

[chef_license]
acceptance = "undefined"

[automate]
enable = false
server_url = "https://<automate_url>"
token = "<automate_token>"
