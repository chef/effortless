expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30
      retry:
        automatic:
          limit: 1

steps:
  - label: "[scaffolding-chef-infra] :habicat: Check for bad patterns"
    command:
      - bin/ci/check-bad-patterns.sh scaffolding-chef-infra
    expeditor:
      executor:
        docker:

  - label: "[scaffolding-chef-infra] :linux: :habicat: Shellcheck"
    command:
      - bin/ci/shellcheck.sh scaffolding-chef-infra
    expeditor:
      executor:
        docker:

  - label: "[scaffolding-chef-infra] :linux: :habicat: Check for default variables"
    command:
      - bin/ci/check-default-variables.sh scaffolding-chef-infra
    expeditor:
      executor:
        docker:

  - label: "[scaffolding-chef-infra] :habicat: Run pre-commit"
    command:
      - bin/ci/check-pre-commit.sh scaffolding-chef-infra
    expeditor:
      executor:
        docker:

  - label: "[scaffolding-chef-infra] :linux: :habicat: Build and run tests and default user plan"
    command:
      - bin/ci/build-and-run-tests.sh scaffolding-chef-infra user-linux-default ci
    expeditor:
      executor:
        docker:
          privileged: true
    timeout_in_minutes: 60

  - label: "[scaffolding-chef-infra] :linux: :habicat: Build and run tests and api plan"
    command:
      - bin/ci/build-and-run-tests.sh scaffolding-chef-infra user-linux-api ci
    expeditor:
      executor:
        docker:
          privileged: true
    timeout_in_minutes: 60

  - label: "[scaffolding-chef-infra] :linux: :habicat: Build and run tests and include policy plan single quote"
    command:
      - bin/ci/build-and-run-tests.sh scaffolding-chef-infra user-linux-include-policy single
    expeditor:
      executor:
        docker:
          privileged: true
    timeout_in_minutes: 60

  - label: "[scaffolding-chef-infra] :linux: :habicat: Build and run tests and include policy plan double quote"
    command:
      - bin/ci/build-and-run-tests.sh scaffolding-chef-infra user-linux-include-policy double
    expeditor:
      executor:
        docker:
          privileged: true
    timeout_in_minutes: 60

  - label: "[scaffolding-chef-infra] :windows: :habicat: Build and run tests"
    env:
      HAB_LICENSE: "accept-no-persist"
      HAB_STUDIO_SECRET_HAB_LICENSE: "accept-no-persist"
    command:
      - ./bin/ci/build-and-run-tests.ps1 scaffolding-chef-infra
    agents:
      queue: 'default-windows-2016-privileged'
    plugins:
      docker#v3.2.0:
        image: "chefes/buildkite-windows-2016"
        shell: [ "powershell", "-Command" ]
        always-pull: true
        propagate-environment: true
