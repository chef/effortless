      HAB_LICENSE: "accept-no-persist"
      HAB_STUDIO_SECRET_HAB_LICENSE: "accept-no-persist"
    command:
      - ./bin/ci/verify-plans.ps1 scaffolding-chef-inspec user-windows-default-profiles
    expeditor:
      executor:
        docker:
          host_os: windows
          shell: [ "powershell", "-Command" ]

